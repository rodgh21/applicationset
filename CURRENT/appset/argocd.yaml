apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-appset
spec:
  generators:
    - git:
        repoURL: https://github.com/rodgh21/argo.git
        revision: master
        directories:
        - path: "*"

  template:
    metadata:
      name: 'argo-cd'
    spec:
      # project: '{{metadata.labels.stage}}'
      project: 'shr'
      source:
        helm:
          valueFiles:
          - values.yaml
        repoURL: https://github.com/rodgh21/argo.git
        targetRevision: master
        path: '{{path}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: 'argocd'
